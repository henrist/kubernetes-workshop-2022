apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: app
          image: europe-west1-docker.pkg.dev/fluent-buckeye-343615/workshop/producer:latest
          envFrom:
            - configMapRef:
                name: kafka-envs
